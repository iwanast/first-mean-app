<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field >
      <input
        matInput
        type="text"
        placeholder="title"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="content"
        [value]="'Your new postInput'"
        ngModel
        name="content"
        #postInput
        required
        #content="ngModel"
      >
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      <!--core template binding features from Angular: event binding example: (click)="onAddPost()" -->
      Save Post
    </button>
  </form>
</mat-card>
<!--core template binding features from Angular: property binding example: [value]="'Your new postInput'" with single and doubbel quotation marks to get a normal string  -->
